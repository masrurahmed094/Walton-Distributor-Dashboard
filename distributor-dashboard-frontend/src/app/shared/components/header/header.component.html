<header class="main-header">
  <div class="header-left">
    <img src="assets/images/walton-logo.png" alt="Walton Logo" class="logo">
    <!-- 
      MODIFIED: The title is now wrapped in an anchor tag to make it a clickable link.
      It uses routerLink to navigate to the main dashboard page.
    -->
    <a routerLink="/dashboard" class="title-link">
      <h1 class="title">Distributor Dashboard</h1>
    </a>
  </div>

  <nav class="header-right" *ngIf="currentUser$ | async as user">
    <a *ngIf="isAdmin$ | async" routerLink="/admin" class="nav-link admin-link">Admin</a>

    <a routerLink="/profile" class="nav-link profile-button">
      <span>{{ user.name }}</span>
    </a>

    <button class="btn btn-logout" (click)="logout()">Logout</button>
  </nav>
</header>
