<div class="edit-form-container">
  <form [formGroup]="editForm" (ngSubmit)="onSave()">
    <h2>Edit Profile</h2>
    
    <div class="form-group">
      <label for="name">Full Name</label>
      <input id="name" type="text" formControlName="name" class="form-control">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" class="form-control">
    </div>

    <div class="form-group">
      <label for="department">Department</label>
      <input id="department" type="text" formControlName="department" class="form-control">
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input id="phone" type="text" formControlName="phone" class="form-control">
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid || editForm.pristine">
        Save Changes
      </button>
    </div>
  </form>
</div>
