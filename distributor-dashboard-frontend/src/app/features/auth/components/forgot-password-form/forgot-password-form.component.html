<div class="form-container">
  <div [ngSwitch]="step">
    <div *ngSwitchCase="1">
      <form [formGroup]="usernameForm" (ngSubmit)="onRequestQuestion()">
        <h2>Forgot Password</h2>
        <p>Enter your username to retrieve your security question.</p>

        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" type="text" formControlName="username" class="form-control">
        </div>

        <button type="submit" class="btn-submit" [disabled]="isLoading || usernameForm.invalid">
          {{ isLoading ? 'Loading...' : 'Get Security Question' }}
        </button>
      </form>
    </div>

    <div *ngSwitchCase="2">
      <form [formGroup]="resetForm" (ngSubmit)="onResetPassword()">
        <h2>Reset Your Password</h2>

        <div class="security-question">
          <label>Security Question:</label>
          <p>{{ securityQuestion }}</p>
        </div>

        <div class="form-group">
          <label for="securityAnswer">Your Answer</label>
          <input id="securityAnswer" type="text" formControlName="securityAnswer" class="form-control">
        </div>

        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input id="newPassword" type="password" formControlName="newPassword" class="form-control">
        </div>

        <button type="submit" class="btn-submit" [disabled]="isLoading || resetForm.invalid">
          {{ isLoading ? 'Resetting...' : 'Reset Password' }}
        </button>
      </form>
    </div>

    <div *ngSwitchCase="3" class="success-view">
      <h2>Password Reset Successfully</h2>
      <p>{{ successMessage }}</p>
      <a routerLink="/auth/login" class="link-login">Return to Login</a>
    </div>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
