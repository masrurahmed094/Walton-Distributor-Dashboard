# This configuration is optimized for a Docker environment where the frontend
# (in this container) and backend run as separate services.

server {
  # Listen on port 80, the standard HTTP port inside the container.
  listen 80;
  server_name localhost;

  # Serve the main Angular application files from the root.
  root /usr/share/nginx/html;
  index index.html index.htm;

  # This is the primary rule for the Single Page Application (SPA).
  # If a file is not found, it falls back to index.html to allow Angular's
  # router to handle the path.
  location / {
    try_files $uri $uri/ /index.html;
  }

  # --- This is the crucial new block that forwards all API requests ---
  # Any request whose path starts with /api/ will be handled here.
  location /api/ {
    # The 'distributor-backend' name comes from the service name defined
    # in your docker-compose.yml file. Docker's internal DNS will resolve
    # this name to the correct container's IP address.
    proxy_pass http://distributor-backend:8081;

    # These headers are essential for the backend to receive the correct
    # information about the original request from the browser.
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Optional: You can add error page configurations here if needed.
  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}

